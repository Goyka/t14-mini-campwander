<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>로그인</title>
    <link rel="stylesheet" href="../static/css/join.css">
</head>

<body>
    <div class="logo">
        <a href="/"><img src="../static/img/campwander_logo.png" alt=""></a>
    </div>

    <div class="main_join">
        <p class="info">로그인 후 이용하실 수 있습니다.</p>

        <div class="login_info">
            <input type="text" placeholder="아이디" id="id">
            <input type="password" placeholder="비밀번호" id="pw">
        </div>

        <p class="login_btn">
            <button id="join" onclick="login()">로그인</button>
        <div class="report" id="login-report">
            <span>아이디나 비밀번호를 확인해주세요</span>
        </div>
        </p>

        <div class="account-area">
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
            <a href="{{ url_for('join') }}">회원가입</a>
        </div>
    </div>


    <script src="../static/js/join.js"></script>
</body>

</html>
