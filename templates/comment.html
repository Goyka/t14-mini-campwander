<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/comment.css">
    <script type="text/javascript" src="../static/js/comment.js"></script>
    <title>댓글 작성</title>
    
</head>

<body>
    <div class="main">
        <button id="comment-slide" class="map">댓글 보기</button>

        <div class="comment">
            <div class="comment-head">
                <img src="../static/img/campwander_logo.png">
                <span>COMMENT</span>
            </div>
            <div id="comment-camp-name" class="comment-camp-name">
                <span>캠핑장 이름</span>
            </div>
            <div class="comment-box">
                <textarea id="comment-text" rows="3" placeholder="댓글을 남겨주세요" autocomplete="off"></textarea>
                <i onclick="save_comment()" class="bi bi-send"></i>
            </div>
            <div id="comments" class="comments">
                
            </div>
        </div>

    </div>

</body>

</html>
