<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <title>:: Camp Wander ::</title>
  </head>
  <style>
    .logo {
      width: 240px;
      height: 37px;
      margin-top: 10px;
      margin-left: 10px;
      padding: 5px;
    }

    body {
      margin: 0 30px 0 30px;
      width: 100%;
      height: 650px;
      background: #ffffff;
    }

    .map {
      border: 2px solid lightgray;
      border-radius: 20px;
      box-shadow: 10px gray;
      padding: 10px;
      width: 1200px;
      height: 550px;
      display: flex;
    }

    @media screen and (max-width: 850px) {
      .map {
        flex-direction: column;
        align-items: center;
        width: 85%;
        margin: 0 0 0 -5px;
        box-shadow: none;
      }
    }

    .info {
      position: relative;
      overflow: hidden;
      width: 180px;
      height: 80px;
      background-color: #ffffff;
      padding: 30px;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid lightgray;
      cursor: pointer;
    }
  </style>

  <body>
    <div><img class="logo" src="../static/img/campwander-text-logo.png" /></div>
    <div id="map" class="map"></div>

    <script src="../static/js/getCampsite.js"></script>
  </body>
</html>
