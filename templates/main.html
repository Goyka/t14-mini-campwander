<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <script src="/static/js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/44659a0145.js"
      crossorigin="anonymous"
    ></script>
    <title>:: Camp Wander ::</title>
  </head>

  <style>
    .logo {
      width: 240px;
      height: 37px;
      margin-top: 10px;
      margin-left: 10px;
      padding: 5px;
    }

    body {
      margin: 0 30px 0 30px;
      width: 100%;
      height: 650px;
      background: #ffffff;
    }

    .map {
      border: 2px solid lightgray;
      border-radius: 20px;
      box-shadow: 10px gray;
      padding: 10px;
      width: 1200px;
      height: 500px;
      display: flex;
    }

    @media screen and (max-width: 850px) {
      .map {
        flex-direction: column;
        align-items: center;
        width: 85%;
        margin: 0 0 0 -5px;
        box-shadow: none;
      }
    }

    .info {
      position: relative;
      width: 180px;
      height: 80px;
      background-color: #ffffff;
      padding: 20px;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      border-radius: 10px;
      border: 3px solid lightgray;
    }

    #geo {
      border: 2px solid lightgray;
      margin: 10px 20px 0 10px;
    }
  </style>

  <body>
    <div><img class="logo" src="../static/img/campwander-text-logo.png" /></div>
    <div id="map" class="map"></div>
    <div class="user__location">
      <i id="geo" class="fa-solid fa-location-crosshairs"></i>
      <span></span>
    </div>

    <script src="../static/js/weather.js"></script>
  </body>
</html>
