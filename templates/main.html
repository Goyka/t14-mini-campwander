<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/44659a0145.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/js/comment.js"></script>
    <script type="text/javascript" src="../static/js/weather.js"></script>
    <title>:: Camp Wander ::</title>
  </head>

  <body>
    <div class="main-top">
        <img class="logo" src="../static/img/campwander-text-logo.png" />
        <button class="main-logout" onclick="logout()">로그아웃</button>
    </div>
    <div id="map" class="map"></div>
    <div class="user__location">
      <i class="fa-solid fa-location-crosshairs"></i>
      <span></span>
    </div>

    <div class="comment">
      <div class="comment-top">
        <div id="comment-camp-name" class="comment-head">
          <img src="../static/img/campwander_logo.png" />
          <span class="comment-camp-name">캠핑장 이름123456789</span>
        </div>
        <i id="comment-close" class="bi bi-x-circle"></i>
      </div>
      <div class="comment-box">
        <textarea
          id="comment-text"
          rows="3"
          placeholder="댓글을 남겨주세요"
          autocomplete="off"
        ></textarea>
        <i onclick="save_comment()" class="bi bi-send"></i>
      </div>
      <div id="comments" class="comments"></div>
    </div>
    <!-- <div class="info">
        <div class="title"><span>${title}</span></div>
        <div class="address"><span>${addr1}</span></div>
        <div class="tel"><span>${tel}</span></div>
        <div class="homepage"><a href="${homepage}">홈페이지</a></div>
    </div> -->
  </body>
</html>
