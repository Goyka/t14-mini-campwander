<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camp Wander</title>
  </head>
  <style>
    body {
      width: 100%;
      height: 300px;
      background: linear-gradient(45deg, #ffffff, #fefff4);
      animation: moveGradient 2s linear infinite;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
    .map {
      width: 1000px;
      height: 600px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      box-shadow: 10px gray;
      margin: 0 10px 0 10px;
    }
    .info {
      padding: 30px;
      width: 150px;
      height: 100px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
  <body>
    <div><h1>title logo</h1></div>

    <div id="map" class="map"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(37.5345, 126.9946),
        level: 6,
      };
      var map = new kakao.maps.Map(container, options);
      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(37.5345, 126.9946);

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);

      var iwContent =
          '<div class="info"> Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" > 큰지도보기 </a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(37.5345, 126.9946); //인포윈도우 표시 위치입니다

      // 인포윈도우를 생성합니다
      var infowindow = new kakao.maps.InfoWindow({
        position: iwPosition,
        content: iwContent,
      });
      // 인포윈도우 스타일을 변경하기 위한 CSS 작성

      infowindow.open(map);
    </script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>
  </body>
</html>
