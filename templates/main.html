<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camp Wander</title>
  </head>
  <style>
    .logo {
      width: 100px;
      height: 100px;
      margin-left: 30px;
    }
    body {
      width: 100%;
      height: 300px;
      background: linear-gradient(45deg, #ffffff, #fefff4);
    }

    .map {
      width: 1000px;
      height: 600px;
      display: flex;
      align-items: center;
      border-radius: 20px;
      box-shadow: 10px gray;
      margin: 0 10px 0 10px;
    }
    .overlaybox {
      position: relative;
      width: 180px;
      height: 160px;
      background-color: #ffffff;
      padding: 15px;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      border-radius: 10px;
    }

    .box-img {
      width: 150px;
      height: 100px;
    }
  </style>
  <body>
    <div><img class="logo" src="/img/CampWander_logo.png" /></div>
    <div id="map" class="map"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <script>
      var mapContainer = document.getElementById("map");
      var mapOption = {
        center: new kakao.maps.LatLng(37.5345, 126.9946),
        level: 6,
      };

      var map = new kakao.maps.Map(mapContainer, mapOption);
      // 마커가 지도 위에 표시되도록 설정합니다
      var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(37.53366, 127.527065),
      });

      // 커스텀 오버레이에 표시할 내용입니다
      // HTML 문자열 또는 Dom Element 입니다
      var content =
        '<div class="overlaybox"> \
            <img class="box-img" src="img/baekwoonbong.png" /> <br> 용문산 백운봉 <br>\
            <p> 날씨 </p>\
            <a href="" > Review </a>';

      // 마커 위에 커스텀오버레이를 표시합니다
      // 마커를 중심으로 커스텀 오버레이를 표시하기위해 getPosition() 사용
      var overlay = new kakao.maps.CustomOverlay({
        content: content,
        map: null,
        position: marker.getPosition(),
      });
      // 마커 클릭 시 커스텀 오버레이를 켜고 끌 수 있도록 작업
      kakao.maps.event.addListener(marker, "click", function () {
        if (overlay.getMap()) {
          overlay.setMap(null); // 이미 열려있을 경우 닫음
        } else {
          overlay.setMap(map); // 클릭 시 열림
        }
      });

      function closeOverlay() {
        overlay.setMap(null);
      }
    </script>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>
  </body>
</html>
