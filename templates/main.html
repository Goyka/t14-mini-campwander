<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/comment.js"></script>
    <title>:: Camp Wander ::</title>
</head>
<style>

</style>

<body>
    <div><img class="logo" src="../static/img/campwander-text-logo.png" /></div>
    <div id="map" class="map"></div>

    <button id="comment-slide" class="comment-btn">댓글 보기</button>

    <div class="comment">
        <div class="comment-top">
            <div id="comment-camp-name" class="comment-head">
                <img src="../static/img/campwander_logo.png">
                <span class="comment-camp-name">캠핑장 이름123456789</span>
            </div>
            <i id="comment-close" class="bi bi-x-circle"></i>
        </div>
        <div class="comment-box">
            <textarea id="comment-text" rows="3" placeholder="댓글을 남겨주세요" autocomplete="off"></textarea>
            <i onclick="save_comment()" class="bi bi-send"></i>
        </div>
        <div id="comments" class="comments">

        </div>
    </div>

    <script src="../static/js/getCampsite.js"></script>
</body>

</html>
