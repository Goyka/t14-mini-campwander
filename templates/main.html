<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camp Wander</title>
  </head>
  <style>
    .logo {
      width: 100px;
      height: 100px;
      margin-left: 30px;
    }
    body {
      width: 100%;
      height: 300px;
      background: linear-gradient(45deg, #ffffff, #fefff4);
      animation: moveGradient 2s linear infinite;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
    .map {
      width: 1000px;
      height: 600px;
      display: flex;
      align-items: center;
      border-radius: 20px;
      box-shadow: 10px gray;
      margin: 0 10px 0 10px;
    }
    .info {
      padding: 20px;
      width: 200px;
      height: 250px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    .info-img {
      width: 150px;
      height: 100px;
      padding: 0 20px 0 20px;
    }
  </style>
  <body>
    <div><img class="logo" src="/img/CampWander_logo.png" /></div>
    <
    <div id="map" class="map"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fba7ed7723debe8f9dca1495277f7e5"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(37.5345, 126.9946),
        level: 6,
      };
      var map = new kakao.maps.Map(container, options);
      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(37.53366, 127.527065);
      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
        clickable: true,
      });
      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
      // 인포 윈도우 인덱스 입니다
      var iwContent =
        '<div class="info"> \
            <img class="info-img" src="img/baekwoonbong.png" /> 용문산 백운봉 <br>\
            <p> 날씨 </p>\
            <a href="" > Review </a>';
      iwRemoveable = true;
      // 인포윈도우를 생성합니다
      var infowindow = new kakao.maps.InfoWindow({
        removable: iwRemoveable,
        content: iwContent,
      });
      kakao.maps.event.addListener(marker, "click", function () {
        // 마커 위에 인포윈도우를 표시합니다
        infowindow.open(map, marker);
      });
    </script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>
  </body>
</html>
